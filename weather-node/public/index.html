<!DOCTYPE html>
<html lang="en", "pt-br">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Node Project</title>
    <link rel="stylesheet" href="/css/style-weatherNode.css">
</head>
<body>
    <h1 lang="en">Previsão do Tempo</h1>
    <main>
        <div class="card-container">
            <div class="card card-previsao-tempo" id="tempo">
            <!-- <div class="card" id="tempo"> -->
                <p>Previsão do Tempo</p>
                <input type="text" class="input-card" placeholder="Digite a localidade">
                <button class="btn-card" type="button">Verificar</button>
            <!-- </div> -->
        </div>
            <div class="card" id="rodovias">
                <p>Fluxo Rodovias</p>
                <input type="text" class="input-card" placeholder="Digite a localidade">
                <button class="btn-card" type="button">Verificar</button>
            </div>
            <div class="card" id="aeroportos">
                <p>Fluxo Aeroportos</p>
                <input type="text" class="input-card" placeholder="Digite a localidade">
                <button class="btn-card" type="button">Verificar</button>
            </div>
        </div>
        <div class="card-large" id="agro">
            <p>Condições Agronômicas</p>
            <input type="text" class="input-card" placeholder="Digite a localidade">
            <button class="btn-card" type="button">Verificar</button>
        </div>
    </main>
    <input type="text" id="cityInput" placeholder="Digite a cidade">
    <button id="checkWeather" type="button">Verificar clima</button>
    <div id="Weather">
        <!-- Conteúdo meteorologico carregado aqui -->
    </div>
    <script src="script-weatherNode.js"></script>
</body>
</html>
